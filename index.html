<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic TikTok Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <img src="tiktok_logo.PNG" alt="TikTok Logo" class="tiktok-logo">
            </div>
             <div class="sidebar-menu">
               <div class="sidebar-item search-icon">
                    <img src="assets/search_icon.png" alt="Search Icon">
                 </div>
                  <div class="sidebar-item message-icon">
                        <img src="assets/message_icon.png" alt="Message Icon">
                    </div>
                    <div class="sidebar-item profile-icon">
                        <img src="assets/profile_icon.png" alt="Profile Icon">
                    </div>
                    <div class="sidebar-item following-icon">
                           <img src="assets/following_icon.png" alt="Following Icon">
                    </div>
                </div>
        </div>

        <div class="main-content">
            <div class="video-feed">
                <script>
                      const videos = [
                            {
                                src: 'assets/sample_video1.mp4',
                                user: 'User 1',
                                description: 'Short Description of Video 1',
                                likeCount: 100,
                                commentCount: 50,
                                userIcon: 'assets/user_icon.png'

                            },
                            {
                                src: 'assets/sample_video2.mp4',
                                  user: 'User 2',
                                description: 'Short Description of Video 2',
                                likeCount: 50,
                                commentCount: 20,
                                 userIcon: 'assets/user_icon.png'
                            },
                           {
                                src: 'assets/sample_video3.mp4',
                                  user: 'User 3',
                                description: 'Short Description of Video 3',
                                likeCount: 120,
                                commentCount: 80,
                                userIcon: 'assets/user_icon.png'
                            },
                              {
                                src: 'assets/sample_video4.mp4',
                                  user: 'User 4',
                                description: 'Short Description of Video 4',
                                 likeCount: 60,
                                commentCount: 15,
                                  userIcon: 'assets/user_icon.png'
                            }
                        ]


                    videos.forEach(video => {
                            document.write(`
                        <div class="video-container">
                              <video controls loop muted class="video-player">
                                  <source src="${video.src}" type="video/mp4">
                                   Your browser does not support the video tag.
                              </video>
                             <div class="video-details">
                                    <div class="user-info">
                                       <img src="${video.userIcon}" class="user-icon">
                                          <h3>${video.user}</h3>
                                     </div>
                                       <p>${video.description}</p>
                                   <div class="video-interaction">
                                        <div class="interaction-container">
                                           <div class="like-container">
                                                <span class="like-icon">‚ù§Ô∏è</span>
                                                <span class="like-count">${video.likeCount}</span>
                                           </div>
                                            <div class="comment-container">
                                                  <span class="comment-icon">üí¨</span>
                                                <span class="comment-count">${video.commentCount}</span>
                                            </div>
                                        </div>
                                      <div class="favorite-container">
                                         <span class="favorite-icon">‚≠ê</span>
                                     </div>
                                     <div class="repost-container">
                                        <span class="repost-icon">‚Ü©Ô∏è</span>
                                     </div>
                                     <div class="send-container">
                                         <span class="send-icon">‚û°Ô∏è</span>
                                    </div>
                               </div>
                            </div>
                        </div>
                    `);
                     })
                 </script>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
