<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <aside class="sidebar">
          <div class="sidebar-header">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/TikTok_Logo.png/800px-TikTok_Logo.png" alt="TikTok Logo">
            <input type="text" placeholder="Search">
          </div>

          <nav class="sidebar-nav">
              <ul>
                  <li><a href="#" >For You</a></li>
                  <li><a href="#">Explore</a></li>
                  <li><a href="#">Following</a></li>
                  <li><a href="#">Friends</a></li>
                  <li><a href="#">Upload</a></li>
                  <li><a href="#">Activity</a></li>
                  <li><a href="#">Messages</a></li>
                  <li><a href="#">LIVE</a></li>
                  <li><a href="#" class="active">Profile</a></li>
                  <li><a href="#">More</a></li>
              </ul>
          </nav>
          <div class="following-accounts">
            <p>Following accounts</p>
              <ul>
                <li><a href="#"><img src="https://placehold.co/20" alt="User Profile">Phone repair gur...</a></li>
                <li><a href="#"><img src="https://placehold.co/20" alt="User Profile">Carterpcs</a></li>
                <li><a href="#"><img src="https://placehold.co/20" alt="User Profile">HawkTuhCrusader</a></li>
                <li><a href="#">See more</a></li>
              </ul>

            <div class="company">
              <p>Company</p>
              <p>Program</p>
            </div>

            </div>
      </aside>
      <main class="content">
          <div class="profile-header">
            <img src="https://placehold.co/150" alt="Profile Picture" class="profile-picture">
              <div class="profile-info">
                  <h2 class="profile-username">one.with.them</h2>
                  <p class="profile-stats">38 Following 27 Followers 12 Likes</p>
                  <p class="profile-bio">well well well</p>
              </div>
              <div class="profile-actions">
                <button>Edit Profile</button>
                <button>Promote post</button>
                <button>⚙️</button>
                <button>⎗</button>

              </div>

          </div>
          <div class="profile-videos">
            <div class="video-selector">
              <button>Videos</button>
              <button>Reposts</button>
              <button>Favorites</button>
              <button>Liked</button>
            </div>
            <div class="video-container">
                <!-- Add Placeholder Videos -->
                <img src="https://placehold.co/200" alt="Video 1">
                <img src="https://placehold.co/200" alt="Video 2">
              </div>
              <div class="video-filter">
                <button>Latest</button>
                <button>Popular</button>
                <button>Oldest</button>
              </div>
          </div>

      </main>
      <div class="actions">
        <button class="arrow">^</button>
        <button class="arrow">v</button>
      </div>
      <div class="get-app">
        <button>Get app</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
